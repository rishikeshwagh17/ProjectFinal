<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>Home-BuyMe Admin</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid" style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(37,145,251,0.98) 0.1%, rgba(0,7,128,1) 99.8% );">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img alt="Logo.png"
					th:src="@{/images/BuyMeAdminSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}">Users</a>
							</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a>
							</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Customers</a>
							</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">Shipping</a>
							</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/report}">SalesReport</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
						<li>
							<span class="fas fa-user fa-2x" style="color:white;"></span>
						</li>
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href="@{/account}"
						 sec:authentication="principal.fullname"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutlink" href="">Logout</a>
							</div>
						</li>
							
					</ul>
					<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
						<input type="submit" />
					</form>
					
				</div>

			</nav>
		</div>
		<div>
			<h2>BuyMe Control Panel</h2>
			<h6>Welcome
			<a th:href="@{/account}" style="color:white"
				sec:authentication="principal.fullname"></a>&nbsp;&nbsp;<span sec:authentication="principal.authorities" style="color:white"></span></h6>
	
		</div>

		<div>
			<p class="text-center">BuyMe Control Panel -Copyright &copy; BuyMe</p>
		</div>
	</div>
	
	
</body>
</html>
