<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>Login Buyme</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
	<div class="container-fluid text-center" style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(37,145,251,0.98) 0.1%, rgba(0,7,128,1) 99.8% ); height:700px">
		<div>
			<img  th:src="@{images/banner_image.png}" style="max-width:300px;height:200px;display: block;
 				 margin-left: auto;
  					margin-right: auto; margin-bottom:20px" class="container-fluid"/>
  			
  			<form th:action="@{/login}" method ="post" style="max-width:350px; margin:0 auto;background-color:white">
  				<div th:if="${param.error}">
  					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
  				</div>
  				
  				<div th:if="${param.logout}">
  					<p class="text-warning">You have been logout successfully</p>
  				</div>
  				
  				<div class="border border-secondary rounded p-3">
  					<p>Access to buyme control panel</p>
  					<p>
  						<input type="email" name="email" class="form-control" placeholder="E-mail" required/>
  					</p>
  					
  					<p>
  						<input type="password" name="password" class="form-control" placeholder="Password" required/>
  					</p>
  					
  					<p>
  						<input type="checkbox" name="remember-me"/>&nbsp;Remember Me
  					</p>
  					<p>
  						<input type="submit" value="login" class="btn btn-primary"/>
  					</p>
  				</div>
  			
  			</form>
		</div>

		<div>
			<h4>BuyMe Control Panel -Copyright &copy; BuyMe</h4>
		</div>
	</div>
</body>
</html>
